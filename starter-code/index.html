<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IronCart</title>
  </head>
  <body>
    <h1>IronCart</h1>

    <table id="cart">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Price unit</th>
          <th>Quantity</th>
          <th>Sub-total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>IronBubble-head</span>
          </td>

          <td >$<span class="pu">25.00</span></td>

          <td >
            <label>
              <input class = "qty" type="number" value="1" min="1" />
            </label>
          </td>

          <td >$<span class="subtot">0</span></td>

          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>Iron Shirt</span>
          </td>

          <td >$<span class="pu">15.00</span></td>

          <td >
            <label>
              <input class = "qty" type="number" value="1" min="1" />
            </label>
          </td>

          <td >$<span class="subtot">0</span></td>

          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>

    <p class="cta">
      <button id="calc" class="btn btn-success">Calculate prices</button>
    </p>

    <h2>Total: $<span class="total">0</span></h2>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
